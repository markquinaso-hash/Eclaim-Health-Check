name: test_email_only

on:
  workflow_dispatch: {}

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # If you later add a requirements.txt, replace with:
          # pip install -r requirements.txt
          pip install selenium python-dotenv webdriver-manager pytest

      - name: Run email test (capture console)
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

          # Optional envs used by your script (only if your script reads them)
          HEADLESS: "true"
          USE_WEBDRIVER_MANAGER: "true"
        run: |
          set -o pipefail
          python send_test_email_with_screenshot.py | tee smtp_console.log

      - name: Upload SMTP logs
        uses: actions/upload-artifact@v4
        with:
          name: smtp-logs
          path: smtp_console.log
          if-no-files-found: warn

      - name: Upload screenshot (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png
          if-no-files-found: ignore